server {
    listen 80;
    server_name _;
    root /var/www/html/public;

    # Ocultar información del servidor
    server_tokens off;
    # more_clear_headers requiere nginx-module-headers-more (comentado por compatibilidad)
    # more_clear_headers 'Server';
    # more_clear_headers 'X-Powered-By';

    # Cabeceras de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    index index.html index.php;

    charset utf-8;

    # Forzar que /pin/inicio pase por Laravel para tracking de visitas
    # (evita que Nginx sirva el directorio estático directamente)
    location ~ ^/pin/inicio(/.*)?$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
