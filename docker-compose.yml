version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zcentral_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - zcentral
      - nginx-proxy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VIRTUAL_HOST=central.pwm435.space
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=central.pwm435.space
      - LETSENCRYPT_EMAIL=admin@pwm435.space
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: zcentral_redis
    restart: unless-stopped
    command: redis-server --requirepass "${REDIS_PASSWORD:-SecureRedisPass2024}"
    networks:
      - zcentral
    ports:
      - "127.0.0.1:6379:6379"  # Solo accesible desde localhost

