version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: general_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - general
      - nginx-proxy
    environment:
      - TZ=America/Bogota
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VIRTUAL_HOST=general.pwm435.space,kashio.inversionesinternacionales.online
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=general.pwm435.space,kashio.inversionesinternacionales.online
      - LETSENCRYPT_EMAIL=admin@pwm435.space
    depends_on:
      - redis
      - mysql

  redis:
    image: redis:7-alpine
    container_name: general_redis
    restart: unless-stopped
    command: redis-server --requirepass "${REDIS_PASSWORD:-SecureRedisPass2024}"
    networks:
      - general
    ports:
      - "127.0.0.1:6380:6379"  # Puerto 6380 para evitar conflicto con zcentral

  mysql:
    image: mysql:8.0
    container_name: general_mysql
    restart: unless-stopped
    environment:
      TZ: America/Bogota
      MYSQL_DATABASE: general
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-SecureMySQLPass2024}
      MYSQL_PASSWORD: ${DB_PASSWORD:-SecureMySQLPass2024}
      MYSQL_USER: general
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - general
    ports:
      - "127.0.0.1:3307:3306"  # Puerto 3307 para evitar conflicto

# MailHog deshabilitado en producci√≥n
