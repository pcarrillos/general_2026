<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Fondo circular con brillo -->
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Resplandor de fondo -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGlow)"/>

  <!-- Estrella brillante superior -->
  <g transform="translate(200, 80)">
    <path d="M0,-25 L7,-8 L25,-8 L11,3 L17,20 L0,9 L-17,20 L-11,3 L-25,-8 L-7,-8 Z"
          fill="#FFD700" stroke="#FFA500" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#FFF" opacity="0.8"/>
  </g>

  <!-- Trofeo -->
  <g transform="translate(200, 240)">
    <!-- Base inferior -->
    <rect x="-50" y="85" width="100" height="20" fill="url(#silverGradient)" rx="4"/>
    <rect x="-40" y="75" width="80" height="15" fill="url(#silverGradient)" rx="3"/>

    <!-- Columna central -->
    <rect x="-12" y="45" width="24" height="35" fill="url(#silverGradient)" rx="3"/>

    <!-- Copa principal -->
    <path d="M-60,-50 L-50,-15 L-35,40 L35,40 L50,-15 L60,-50 Z"
          fill="url(#goldGradient)" stroke="#B8860B" stroke-width="3"/>

    <!-- Asas decorativas -->
    <path d="M-60,-45 Q-90,-25 -90,0 Q-90,20 -70,30"
          fill="none" stroke="#B8860B" stroke-width="4" stroke-linecap="round"/>
    <path d="M60,-45 Q90,-25 90,0 Q90,20 70,30"
          fill="none" stroke="#B8860B" stroke-width="4" stroke-linecap="round"/>

    <!-- Detalles decorativos en la copa -->
    <ellipse cx="0" cy="-35" rx="45" ry="10" fill="#FFD700" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="40" ry="8" fill="#FFD700" opacity="0.4"/>
    <ellipse cx="0" cy="25" rx="35" ry="6" fill="#FFD700" opacity="0.3"/>

    <!-- Brillo en la copa -->
    <ellipse cx="-15" cy="-30" rx="12" ry="25" fill="#FFF" opacity="0.3" transform="rotate(-15 -15 -30)"/>
  </g>

  <!-- Texto decorativo -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="#FF6B35" stroke="#D32F2F" stroke-width="1">
    ¡PREMIO!
  </text>

  <!-- Partículas brillantes alrededor -->
  <g opacity="0.8">
    <circle cx="90" cy="100" r="5" fill="#FFD700">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="120" r="4" fill="#FFA500">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="280" r="6" fill="#FFD700">
      <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="260" r="5" fill="#FFA500">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="60" r="4" fill="#FFD700">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="340" r="5" fill="#FFA500">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Estrellas pequeñas -->
  <g fill="#FFD700" opacity="0.7">
    <path d="M120,150 L122,155 L127,155 L123,158 L125,163 L120,160 L115,163 L117,158 L113,155 L118,155 Z"/>
    <path d="M280,180 L282,185 L287,185 L283,188 L285,193 L280,190 L275,193 L277,188 L273,185 L278,185 Z"/>
    <path d="M100,220 L102,225 L107,225 L103,228 L105,233 L100,230 L95,233 L97,228 L93,225 L98,225 Z"/>
    <path d="M300,240 L302,245 L307,245 L303,248 L305,253 L300,250 L295,253 L297,248 L293,245 L298,245 Z"/>
  </g>
</svg>
